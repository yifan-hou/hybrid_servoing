robot:
  max_dist_tran: 5 # mm, maximum distance between set point and current pose.
  max_dist_rot: 0.05 # rad, maximum distance between set point and current pose.
  safety_mode: 1 # 0: none 1: truncate 2: stop
  operation_mode: 0 # 0: cartesian 1: joint
  safe_zone:
    xmin: 0
    xmax: 400
    ymin: -600
    ymax: -200
    zmin: 0
    zmax: 300

ftsensor:
  offset:
    fx: 0.553902
    fy: 2.00127
    fz: -3.65568
    tx: 0.207023
    ty: -0.113141
    tz: -0.00120712
  gravity:
    x: -0.0509948
    y: 0.219098
    z: 0.487238
  COM:
    x: 0.000273136
    y: -0.00062725
    z: -0.0753672
  safety:
    fx: 40 # maximum: 20
    fy: 40 # maximum: 20
    fz: 60 # maximum: 60
    tx: 1.5 # maximum: 1
    ty: 1.5 # maximum: 1
    tz: 1.5 # maximum: 1
  transform_sensor_to_tool:
    x: 0 # meter
    y: 0
    z: 0.0927
    qw: 0.9808
    qx: 0
    qy: 0
    qz: 0.1951

##
## Device specific parameters
##

# UR socket
ur:
  portnum: 30003
  ip: "192.168.1.98"
  t: 0.02  # motion time
  lookahead: 0.03  # look ahead time, (0.03 ~ 0.2)
  gain: 2000  # Gain, (100 ~ 2000)

# ati netft
netft:
  ip_address: "192.168.1.1"
  sensor_name: "netft"
  frame_id: "end_effector"
  publish_rate: 1000
  print_flag: false
  file_path: "/home/yifan/catkin_ws_mlab/src/force_control/test/data/netft_data.txt"

# ABB EGM
egm:
  portnum: 6510
  print_flag: false
