# ABB EGM
egm_portnum: 6510
egm_max_dist_tran: 5 # mm, maximum distance between set point and current pose.
egm_max_dist_rot: 0.05 # rad, maximum distance between set point and current pose.
                      # This two numbers plus 'K' and bandwidth in robostudio determine
                      # how fast the robot will move.
egm_safety_mode: 1 # 0: none 1: truncate 2: stop
egm_operation_mode: 0 # 0: cartesian 1: joint
egm_print_flag: false
egm_file_path: "/home/yifanh/Git/catkin_ws/src/forcecontrol/data/egm_data.txt"
egm_safety_zone:
  xmin: -50
  xmax: 280
  ymin: 240
  ymax: 550
  zmin: 260
  zmax: 600

